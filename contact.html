<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Резерват Сребърна в Силистра е уникално природно богатство с разнообразие от птици и растителни видове. Посетете Сребърна и открийте красотата на природата."> 
    <meta name="keywords" content="Сребърна, резерват Сребърна, Силистра, природен резерват, птици, растителни видове, туризъм, България, UNESCO, блато, защитена зона"> 
    <meta name="author" content="Ферихан Тахсин">
    <title>Резерват Сребърна - Контакти</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="headerfooter.css">
</head>
<body>

    
  <div id="header-container"></div>
    
    <div class="line-container">
        <div class="line"></div>
        <div class="pelican"></div>
    </div>
    

    <main class="contact-section">
        <div class="f-container">
          <h2 class="section-title">Контакти</h2>
      
          <div class="forms-container">
           
            <div class="donation-form">
              <h3>Подкрепете ни с Дарение</h3>
              <form>
                <label for="donation-amount">Изберете сума за дарение</label>
                <select id="donation-amount" name="donation-amount">
                  <option value="10">10 лв.</option>
                  <option value="20">20 лв.</option>
                  <option value="50">50 лв.</option>
                  <option value="100">100 лв.</option>
                  <option value="other">Друга сума</option>
                </select>
      
                <label for="donation-amount-custom">Ако искате да дарите друга сума:</label>
                <input type="number" id="donation-amount-custom" name="donation-amount-custom" placeholder="Въведете сума" min="1">
      
                <label for="donation-name">Вашето име (незадължително)</label>
                <input type="text" id="donation-name" name="donation-name">
      
                <label for="donation-email">Вашият имейл</label>
                <input type="email" id="donation-email" name="donation-email" required>
      
                <div class="gdpr-consent">
                  <input type="checkbox" id="gdpr-donation" name="gdpr-donation" required>
                  <label for="gdpr-donation">Съгласен съм с обработката на лични данни съгласно <a href="#">Политиката за поверителност</a>.</label>
                </div>
      
                <button type="submit">Направете дарение</button>
                <img src="images/a-happy-pelican-character-vector-removebg-preview.png">
                <img src="images/bubble-text-for-comic-blank-or-empty-balloon-text-for-text-communication-template-png.webp" class="text-baloon">
                <p>Благодаря !</p>
              </form>
            </div>
      
            <div class="contact-form-container">
                <img src="images/vector-a-pelican-on-sticker-template-removebg-preview.png">
              <form class="contact-form">
                <h3>Контактна Форма за Резерват Сребърна</h3>
      
                <label for="name">Име и фамилия</label>
                <input type="text" id="name" name="name" required>
      
                <label for="email">Имейл адрес</label>
                <input type="email" id="email" name="email" required>
      
                <label for="phone">Телефонен номер (незадължително)</label>
                <input type="tel" id="phone" name="phone">
      
                <label for="inquiry">Тип запитване</label>
                <select id="inquiry" name="inquiry" required>
                  <option value="" disabled selected>Изберете тип запитване</option>
                  <option value="visit">Въпроси за посещение</option>
                  <option value="group-reservation">Резервации за групи</option>
                  <option value="guide">Туристически екскурзоводи</option>
                  <option value="educational">Учебни посещения</option>
                  <option value="other">Друго</option>
                </select>
      
                <label for="date">Дата на посещение (незадължително)</label>
                <input type="date" id="date" name="date">
      
                <label for="message">Съобщение</label>
                <textarea id="message" name="message" rows="4" required></textarea>
      
                <div class="gdpr-consent">
                  <input type="checkbox" id="gdpr" name="gdpr" required>
                  <label for="gdpr">Съгласен съм с обработката на лични данни съгласно <a href="#">Политиката за поверителност</a>.</label>
                </div>
      
                <button type="submit">Изпрати</button>
              </form>
            </div>
          </div>
      
          <h3>Административна сграда: Управление на ПР „Сребърна”:</h3>
          <div class="contact-info-container">
            <div class="contact-inf">
                <p><i class="fa fa-phone"></i> 08677 / 25 30</p>
            </div>
            <div class="contact-inf">
                <p><i class="fa fa-envelope"></i> pr.srebarna@riosv-ruse.org</p>
            </div>
            <div class="contact-inf">
                <p><i class="fa-solid fa-location-dot"></i> с. Сребърна, Силистренска област</p>
            </div>
        </div>
        </div>
      </main>
      
        </div>
        <div class="map-container" id="map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2924.312720620338!2d27.0716!3d44.1106!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40aea9b2c536e3ef%3A0x7b7e8c5e7d7fe0aa!2sРезерват+Сребърна!5e0!3m2!1sbg!2sbg!4v1616535972914!5m2!1sbg!2sbg"
              width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
          </div>
        </div>
      </main>
      
      

     
      <div id="footer-container"></div>


    



      <script src="index.js"></script>
</body>
</html>
